<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexstayz Administrator Invite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-lg p-6 max-w-md text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-4">
        Hello, <span class="text-primary">{{firstname}} {{lastname}}</span>!
    </h2>
    <p class="text-gray-700 mb-4">
        Welcome to Lexstayz as an <span class="text-primary">{{role}}</span>.
    </p>
    <p class="text-gray-600 mb-6">
        Click the button below to complete your invitation and start managing your account.
    </p>
    <a href="{{url}}" class="bg-primary hover:bg-primary text-white font-semibold py-2 px-4 rounded transition duration-200">
        Complete Registration
    </a>
    <p class="text-gray-600 mb-6">{{url}}</p>
</div>
</body>
</html>
