<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexstayz Registration Complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-lg p-6 max-w-md text-center">
  <h2 class="text-xl font-bold text-gray-800 mb-4">
    Welcome, <span class="text-blue-600">{{firstname}} {{lastname}}</span>!
  </h2>
  <p class="text-gray-700 mb-4">
    Your registration as an <span class="text-blue-600">{{role}}</span> has been successfully completed.
  </p>
  <p class="text-gray-600 mb-6">
    You can now log in and start managing your account. Click the button below to access your dashboard.
  </p>
  <a href="https://lexstayz-admin.vercel.app/" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
    Go to Dashboard
  </a>
</div>
</body>
</html>
